<section id="journal" class="journal-section">
    <div class="container">
        <h2>Daily Journal</h2>
        <div class="streak-counter">
            <span class="streak-number">0</span>
            <span class="streak-label">day streak</span>
        </div>
        <div class="journal-entry">
            <div class="mood-selector">
                <h3>How are you feeling today?</h3>
                <div class="mood-options">
                    <button class="mood-option" data-mood="1">😢</button>
                    <button class="mood-option" data-mood="2">😞</button>
                    <button class="mood-option" data-mood="3">😐</button>
                    <button class="mood-option" data-mood="4">😊</button>
                    <button class="mood-option" data-mood="5">😁</button>
                </div>
            </div>
            <textarea placeholder="Write about your day..."></textarea>
            <button class="primary save-entry">Save Entry</button>
        </div>
        <div class="previous-entries">
            <h3>Previous Entries</h3>
            <div class="entries-list">
                <!-- Entries will be added here dynamically -->
            </div>
        </div>
    </div>
</section>
